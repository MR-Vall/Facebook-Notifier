<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Marketplace Webhook Creator</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Main menu -->
  <div id="mainMenu">
    <h3>Main Menu</h3>
    <button id="saveButton">Save Item</button>
    <button id="favoritesButton">Favorites</button>
  </div>
  
  <!-- Favorites menu (initially hidden) -->
  <div id="favoritesMenu" style="display: none;">
    <h3>Favorites</h3>
    <ul id="savedItemsList"></ul>
    <button id="backButton">Back</button>
  </div>



<!-- Preset item display area -->
<div id="presetItem" style="display: none;">
  <h2 id="itemReason"></h2>
  <h3 id="itemName"></h3>
  <img id="itemImage" src="" alt="Item Image" width="100">
  <div id="itemPriceContainer">
    <span id="itemPrice" style="text-decoration: line-through; color: grey; margin-left: 10px;"></span>
    <span id="itemSold"></span>
  </div>
  <p id="itemReason"></p>
  <button id="removeButton">Remove</button>
</div>

  <script src="popup.js"></script>
</body>
</html>
